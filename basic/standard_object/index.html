<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>标准对象</title>
<script type="text/javascript">
console.dir(typeof 123); // 'number'
console.dir(typeof NaN); // 'number'
console.dir(typeof 'str'); // 'string'
console.dir(typeof true); // 'boolean'
console.dir(typeof undefined); // 'undefined'
console.dir(typeof Math.abs); // 'function'
console.dir(typeof null); // 'object'
console.dir(typeof []); // 'object'
console.dir(typeof {}); // 'object'
</script>
</head>
<body>

</body>
</html>
