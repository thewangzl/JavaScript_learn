<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Generator</title>
<script type="text/javascript">
function* fib(max){
	var 
		t,
		a = 0,
		b = 1,
		n = 1;
	while(n <max){
		yield a;
		t = a + b;
		a = b;
		b = t;
		n++;
	}
	return a;
}
var f = fib(5);
console.dir(f.next());
console.dir(f.next());
console.dir(f.next());
console.dir(f.next());
console.dir(f.next());
for (var x of fib(10)){
	console.dir(x)
}
</script>
</head>

</html>
